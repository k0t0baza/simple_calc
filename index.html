<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
    <title>Калькулятор</title>
</head>
<body>
    <div id="calculator">
        <div id="calculator-container">
            <p id="calculator-title">Калькулятор</p>
            <div id="number-output-container">
                <p id="number-input"></p>
            </div>
            <div class="standard-buttons-container">
                <div class="button outer-color">
                    <button class="button-text" id="floor">floor</button>
                </div>
                <div class="button outer-color">
                    <button class="button-text" id="ceil">ceil</button>
                </div>
                <div class="button outer-color">
                    <button class="button-text" id="c">c</button>
                </div>
                <div class="button outer-color">
                    <button class="button-text" id="backspace">&#10094;</button>
                </div>
            </div>
            <div class="standard-buttons-container">
                <div class="button outer-color">
                    <button class="button-text" id="%">%</button>
                </div>
                <div class="button outer-color">
                    <button class="button-text" id="pow">x<sup>y</sup></button>
                </div>
                <div class="button outer-color">
                    <button class="button-text" id="root">&#8730;x</button>
                </div>
                <div class="button outer-color">
                    <button class="button-text" id="subd">&#247;</button>
                </div>
            </div>
            <div class="standard-buttons-container">
                <div class="button inner-color">
                    <button class="button-text" id="7">7</button>
                </div>
                <div class="button inner-color">
                    <button class="button-text" id="8">8</button>
                </div>
                <div class="button inner-color">
                    <button class="button-text" id="9">9</button>
                </div>
                <div class="button outer-color">
                    <button class="button-text" id="mult">&#215;</button>
                </div>
            </div>
            <div class="standard-buttons-container">
                <div class="button inner-color">
                    <button class="button-text" id="4">4</button>
                </div>
                <div class="button inner-color">
                    <button class="button-text" id="5">5</button>
                </div>
                <div class="button inner-color">
                    <button class="button-text" id="6">6</button>
                </div>
                <div class="button outer-color">
                    <button class="button-text" id="-">&#8722;</button>
                </div>
            </div>
            <div class="standard-buttons-container">
                <div class="button inner-color">
                    <button class="button-text" id="3">3</button>
                </div>
                <div class="button inner-color">
                    <button class="button-text" id="2">2</button>
                </div>
                <div class="button inner-color">
                    <button class="button-text" id="1">1</button>
                </div>
                <div class="button outer-color">
                    <button class="button-text" id="+">&#43;</button>
                </div>
            </div>
            <div class="standard-buttons-container">
                <div class="button inner-color">
                    <button class="button-text" id="sign">&#8722;/&#43;</button>
                </div>
                <div class="button inner-color">
                    <button class="button-text" id="0">0</button>
                </div>
                <div class="button inner-color">
                    <button class="button-text" id=".">.</button>
                </div>
                <div class="button result">
                    <button class="button-text" id="=">=</button>
                </div>
            </div>
            <div class="standard-buttons-container">
                <div class="button inner-color">
                    <button class="button-text" id="sin">sin</button>
                </div>
                <div class="button inner-color">
                    <button class="button-text" id="cos">cos</button>
                </div>
                <div class="button">
                    <button class="button-text"></button>
                </div>
                <div class="button">
                    <button class="button-text"></button>
                </div>
            </div>
            </div>
        </div>
        
    </div>
</body>
</html>
