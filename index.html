<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
    <title>Калькулятор</title>
</head>
<body>
    <div id="calculator">
        <div id="calculator-container">
            <p id="calculator-title">Калькулятор</p>
            <div id="number-output-container">
                <p id="number-input"></p>
            </div>
                <div class="standard-buttons-container">
                    <div class="button outer-color">
                        <p class="button-text" id="floor">floor</p>
                    </div>
                    <div class="button outer-color">
                        <p class="button-text" id="ceil">ceil</p>
                    </div>
                    <div class="button outer-color">
                        <p class="button-text" id="c">c</p>
                    </div>
                    <div class="button outer-color">
                        <p class="button-text" id="backspace">&#10094;</p>
                    </div>
                </div>
                <div class="standard-buttons-container">
                    <div class="button outer-color">
                        <p class="button-text" id="%">%</p>
                    </div>
                    <div class="button outer-color">
                        <p class="button-text" id="pow">x<sup>y</sup></p>
                    </div>
                    <div class="button outer-color">
                        <p class="button-text" id="root">&#8730;x</p>
                    </div>
                    <div class="button outer-color">
                        <p class="button-text" id="subd">&#247;</p>
                    </div>
                </div>
                <div class="standard-buttons-container">
                    <div class="button inner-color">
                        <p class="button-text" id="7">7</p>
                    </div>
                    <div class="button inner-color">
                        <p class="button-text" id="8">8</p>
                    </div>
                    <div class="button inner-color">
                        <p class="button-text" id="9">9</p>
                    </div>
                    <div class="button outer-color">
                        <p class="button-text" id="mult">&#215;</p>
                    </div>
                </div>
                <div class="standard-buttons-container">
                    <div class="button inner-color">
                        <p class="button-text" id="4">4</p>
                    </div>
                    <div class="button inner-color">
                        <p class="button-text" id="5">5</p>
                    </div>
                    <div class="button inner-color">
                        <p class="button-text" id="6">6</p>
                    </div>
                    <div class="button outer-color">
                        <p class="button-text" id="-">&#8722;</p>
                    </div>
                </div>
                <div class="standard-buttons-container">
                    <div class="button inner-color">
                        <p class="button-text" id="3">3</p>
                    </div>
                    <div class="button inner-color">
                        <p class="button-text" id="2">2</p>
                    </div>
                    <div class="button inner-color">
                        <p class="button-text" id="1">1</p>
                    </div>
                    <div class="button outer-color">
                        <p class="button-text" id="+">&#43;</p>
                    </div>
                </div>
                <div class="standard-buttons-container">
                    <div class="button inner-color">
                        <p class="button-text" id="sign">&#8722;/&#43;</p>
                    </div>
                    <div class="button inner-color">
                        <p class="button-text" id="0">0</p>
                    </div>
                    <div class="button inner-color">
                        <p class="button-text" id=".">.</p>
                    </div>
                    <div class="button result">
                        <p class="button-text" id="=">=</p>
                    </div>
                </div>
                <div class="standard-buttons-container">
                    <div class="button inner-color">
                        <p class="button-text" id="sin">sin</p>
                    </div>
                    <div class="button inner-color">
                        <p class="button-text" id="cos">cos</p>
                    </div>
                    <div class="button">
                        <p class="button-text"></p>
                    </div>
                    <div class="button">
                        <p class="button-text"></p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
